name: "Soil Moisture - Africa - Daily"
enabled: true
temporal_resolution: "daily"
spatial_resolution: "0.25"
start_date: "01-01-1983"
location: "/data/soil_moisture/v2.3.0/daily/{YEAR}/{MONTH}/EOCIS-SM-L4-WB-AFRICA-TAMSAT-{YEAR}{MONTH}{DAY}-fv2.3.0.nc"
spec:
  metadata:
    product: SM
    version: "2.3.0"
    level: L4
variables:
  fsmc:
    name: Soil Moisture Availability Factor (beta)
    spec:
      aggregation_method: "mean"
  gpp:
    name: Gross Primary Productivity
    spec:
      aggregation_method: "mean"
