name: "Ocean Colour"
enabled: true
temporal_resolution: "daily"
spatial_resolution: "0.05"
start_date: "01-01-2022"
location: "/data/ocean_colour/{YEAR}/*.nc"
spec:
  metadata:
    product: OC
    version: "1.0"
    level: L3
variables:
  chlor_a:
    name: Chlorophyll-a concentration in Seawater
    spec:
      aggregation_method: "mean-log"