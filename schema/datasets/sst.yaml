name: "Sea Surface Temperatures"
enabled: true
temporal_resolution: "daily"
spatial_resolution: "0.05"
start_date: "01-01-2022"
location: "/data/esacci_sst/public/CDR3.0_release/Analysis/L4/v3.0.1/{YEAR}/*/*/*.nc"
spec:
  metadata:
    product: SST
    version: "3.0"
    level: L4
variables:
  analysed_sst:
    name: Sea Surface Temperature
    spec:
      aggregation_method: "mean"
  sea_ice_fraction:
    name: Sea Ice Fraction
    spec:
      aggregation_method: "mean"
  sea_fraction:
    name: Sea Fraction
    spec:
      aggregation_method: "mean"