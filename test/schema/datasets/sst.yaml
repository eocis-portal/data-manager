end_date: "31-12-2022"
location: "/home/dev/data/regrid/sst/{YEAR}/*/*/*.nc"
spec:
  metadata:
    product: SST
    version: "3.0"
    level: L4
variables:
  analysed_sst:
    name: Sea Surface Temperature
  sst_uncertainty:
    name: Sea Surface Temperature Uncertainty
  sea_ice_fraction:
    name: Sea Ice Fraction
  sea_fraction:
    name: Sea Fraction